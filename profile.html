<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TyreHub</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="customer_dashboard.html" class="logo">TyreHub</a>
        <ul class="nav-links">
            <li><a href="customer_dashboard.html">Home</a></li>
        </ul>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
        <h1>User Profile</h1>

        <form id="profile-form">
            <label for="full-name">🤵Full Name (from Login)</label>
            <input type="text" id="full-name" readonly>

            <label for="email">✉️Email</label>
            <input type="email" id="email" required>

            <label for="phone">📞Phone Number</label>
            <input type="text" id="phone" required>

            <label for="address">🏠Address</label>
            <input type="text" id="address" required>

            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>

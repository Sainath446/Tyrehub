<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Order Confirmation - TyreHub</title>
    <link rel="stylesheet" href="./conform.css">
</head>
<body>

    <div class="confirmation-container">

        <p id="order-message">Thank you for your purchase! Your order has been placed successfully.</p>
        <a href="customer_dashboard.html" class="btn">Return to Dashboard</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const codOrder = JSON.parse(localStorage.getItem("codOrder"));
            if (codOrder) {
                document.getElementById("order-message").innerHTML = `
                    <p>Your order of <strong>â‚¹${codOrder.totalAmount}</strong> will be delivered soon.</p>
                    <p><strong>Payment Method:</strong> ${codOrder.paymentMethod}</p>
                    <p><strong>Please pay in cash upon delivery.</strong></p>
                `;
                localStorage.removeItem("codOrder"); // Clear COD order details after display
            }
        });
    </script>

</body>
</html>

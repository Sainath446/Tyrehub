<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="signupForm" class="login-box">
            <h2>Sign Up</h2>

            <div class="input-group">
                <input type="text" id="newUsername" placeholder="Create Username" required>
            </div>

            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Create Password" required>
            </div>

            <button type="submit">Sign Up</button>
            <p class="error-message" id="signupError"></p>
            <p class="signup-link">Already have an account? <a href="./index.html">Login</a></p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>

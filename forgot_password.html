<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="forgotPasswordForm" class="login-box">
            <h2>Reset Password</h2>

            <div class="input-group">
                <input type="text" id="resetUsername" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>

            <button type="submit">Reset Password</button>
            <p class="error-message" id="resetError"></p>
            <p class="signup-link"><a href="chuddam login.html">Back to Login</a></p>
        </form>
    </div>

    <script src="forgot_password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-box">
            <h2>Login</h2>

            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-group password-group">
                <input type="password" id="password" placeholder="Password" required>
                <span id="togglePassword">üëÅÔ∏è</span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="stayLoggedIn"> Stay Logged In</label>
                <p class="forgot-password"><a href="forgot_password.html">Forgot Password?</a></p>
            </div>

            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage"></p>
            <p class="signup-link">New customer? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script src="./login.js"></script>
</body>
</html>
